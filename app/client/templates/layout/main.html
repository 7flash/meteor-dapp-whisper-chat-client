<template name="layout_main">

	<div class="dapp-flex-content">
		
		<div class="dapp-grid"></div>

		<!-- aside -->
		<aside class="dapp-main">
			{{> yield region="aside"}}
		</aside>

		<!-- content -->
		<main class="dapp-content dapp-has-header">
			{{> yield}}
		</main>

		<!-- actions -->
		<aside class="dapp-actions">
			{{> yield region="actionbar"}}
		</aside>

	</div>
	
	<!-- footer -->
	<footer class="dapp-main">
		
	</footer>

	{{> yield region="modal"}}
</template>
